<!doctype html>
    <html>
        <head>
            <title>CONNECTFORYOU</title>
            <meta name="description" content="Our first page">
            <meta name="keywords" content="html tutorial template">
            <link rel="stylesheet" href="styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        </head>
    <body>
        <div class="main-wrapper">
            <h1 id="title-main" class="title">
                CONNECTFORYOU
            </h1>
            <div class="form-wrapper">
                <h1 id="title-side" class="title">
                    CONNECTFORYOU
                </h1>
                <form id="sizeform">
                    <div class="input-group">
                        <label for="rows">Rows</label>
                        <input type="text" id="rows" name="rows" value="6">
                    </div>
                    <div class="input-group">
                        <label for="cols">Columns</label>
                        <input type="text" id="cols" name="cols" value="7">
                    </div>
                    <div class="input-group">
                        <label for="wincondition"># of Pieces to Win</label>
                        <input type="text" id="wincondition" name="wincondition" value="4">
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <!-- <button id="reset">Start Over</button> -->
            </div>
            <div class="board"></div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
