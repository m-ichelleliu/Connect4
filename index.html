<!doctype html>
    <html>
        <head>
            <title>CONNECTFORYOU</title>
            <meta name="description" content="Our first page">
            <meta name="keywords" content="html tutorial template">
            <link rel="stylesheet" href="styles.css">
        </head>
    <body>
        <div class="main-wrapper">
            <div class="form-wrapper">
                 <h1>
                    CONNECTFORYOU
                 </h1>
                 <form id="sizeform">
                    <div class="input-group">
                        <label for="rows">Rows</label>
                        <input type="text" id="rows" name="rows" value="6">
                    </div>
                    <div class="input-group">
                        <label for="cols">Columns</label>
                        <input type="text" id="cols" name="cols" value="7">
                    </div>
                    <div class="input-group">
                        <label for="wincondition"># of Pieces to Win</label>
                        <input type="text" id="wincondition" name="wincondition" value="4">
                    </div>
                    <button type="submit">Submit</button>
                  </form>
                  <button id="reset">Reset Board</button>
            </div>
            <div class="board">
            </div>
        </div>
        <script src="script.js"> </script>
    </body>
</html>
